<div class="create-employee-container">
    <mat-toolbar class="create-employee-toolbar">
        <h1>{{ 'Create Employee' }}</h1>
    </mat-toolbar>

    <div class="progress-bar-container">
        <mat-progress-bar mode="query" *ngIf="isLoading"></mat-progress-bar>
    </div>

    <form (ngSubmit)="saveEmployee()" #employeeForm="ngForm" class="employee-form">
        <mat-card>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="{{ 'First Name' }}" name="firstName" type="text"
                        [(ngModel)]="employee.firstName" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput placeholder="{{ 'Last Name' }}" name="lastName" type="text"
                        [(ngModel)]="employee.lastName" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="picker" placeholder="{{ 'Date of Birth' }}" name="dateOfBirth"
                        [(ngModel)]="employee.dateOfBirth" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput placeholder="{{ 'Job Title' }}" name="jobTitle" type="text"
                        [(ngModel)]="employee.jobTitle" required>
                </mat-form-field>
            </mat-card-content>
        </mat-card>

        <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="!employeeForm.valid">{{ 'Save'
                }}</button>
            <button mat-raised-button color="accent" type="button" (click)="reset()">{{ 'Cancel' }}</button>
        </div>
    </form>
</div>
